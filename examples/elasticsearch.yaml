dialect: elasticsearch

execution:
  type: http
  method: POST
  url: http://mycluster:9200/{{index|raw}}/_search
  json: |
    {% filter dirty_json %}
    {
      "query": {
        "bool": {
          "must": [
            {{ name }},
            {{ start_time }},
            {{ name|key('tra_name')|match }}
          ]
        }
      }
    }
    {% endfilter %}
