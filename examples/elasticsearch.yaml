dialect: elasticsearch

props:
  meta:
    user_name: mottyg
  index: all_data
  name: [mot, yos, itt]
  start_time:
    from: 2019-01-01 07:00:00.000
    to: 2020-01-01 07:00:00.000

execution:
  type: http
  method: POST
  url: http://mycluster:9200/{{index|raw}}/_search
  body: |
    {
      "query": {
        "bool": {
          "must": [
            {{ name }},
            {{ start_time }},
            {{ name|key('tra_name')|match }}
          ]
        }
      }
    }
